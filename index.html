<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="contenedor-imagen">
            <img src="imagenes/mujerlupa.jpg" class="imagen-fondo" alt="imagen-mujer">
        </div>
        <h1 class="titulo">Encriptador de texto</h1>
    </header>

    <main class="contenedor-general">

        

    <section class="seccion1" id="seccion1id">

        <div class="contenedor-caja">
            <textarea placeholder="Ingrese el texto aquí" class="caja-texto" id="ingreso-texto"></textarea>
        </div>

        <div class="contenedor-alerta">
            <img src="imagenes/exclamacion.png" class="icono-alerta" alt="signo-alerta">
            <p class="texto-alerta">Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="contenedor-botones">
            <input type="button" class="boton-encriptar" value="Encriptar" id="b-encriptar">
            <input type="button" class="boton-desencriptar" value="Desencriptar" id="b-desencriptar">
            <input type="button" class="boton-limpiar" value="Limpiar" id="b-limpiar">
        </div>

    </section>
<div class="derecha">
    <section class="seccion2" id="seccion-instrucciones">

        <div class="contenedor-parrafo">
            <textarea class="mensaje-nulo" id="mensaje-final">Ningun mensaje fue encontrado</textarea>
            <p class="mensaje-indicacion" id="mensaje-instruccion">Ingrese el texto que desee encriptar o desencriptar</p>
        </div>

    </section>

    <section class="seccion3">

        <div class="contenedor-copiar">
            <input type="button" class="boton-copiar" value="Copiar" id="b-copiar">
        </div>

        <div class="contenedor-resultado">
    
        </div>

    </section>
</div>

    </main>

    <script src="script.js"></script>
    
</body>
</html>
