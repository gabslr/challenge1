<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <h1 class="titulo">Encriptador de texto</h1>
    </header>
    <main>
        <img src="imagenes/mujerlupa.jpg" class="imagen-fondo" alt="mujer-con-lupa">

    <section class="seccion1">

        <div class="contenedor-caja">
            <textarea placeholder="Ingrese el texto aquí" class="caja-texto"></textarea>
        </div>

        <div class="alerta">
            <img src="imagenes/exclamacion.png" alt="signo-alerta">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="contenedor-botones">
            <input type="button" class="boton-encriptar" value="Encriptar">
            <input type="button" class="boton-desencriptar" value="Desencriptar">
        </div>

    </section>

    <section class="seccion2">
        <div class="contenedor-parrafo">
            <h2>Ningún mensaje fue <br> encontrado</h2>
            <p>Ingrese el texto que desee encriptar o <br> desencriptar</p>
        </div>

        <div class="contenedor-copiar">
            <input type="button" class="boton-copiar" value="Copiar">
        </div>

        <div class="contenedor-resultado">
            <p class="texto-resultado"></p>
        </div>

      
    </section>

    </main>
</body>
</html>
