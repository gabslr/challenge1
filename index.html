<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="contenedor-imagen">
            <img src="imagenes/mujerlupa.jpg" class="imagen-fondo" alt="imagen-mujer">
        </div>
        <h1 class="titulo">Encriptador de texto</h1>
    </header>

    <main>

        

    <section class="seccion1">

        <div class="contenedor-caja">
            <textarea placeholder="Ingrese el texto aquí" class="caja-texto"></textarea>
        </div>

        <div class="contenedor-alerta">
            <img src="imagenes/exclamacion.png" class="icono-alerta" alt="signo-alerta">
            <p class="texto-alerta">Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="contenedor-botones">
            <input type="button" class="boton-encriptar" value="Encriptar">
            <input type="button" class="boton-desencriptar" value="Desencriptar">
        </div>

    </section>

    <section class="seccion2">

        <div class="contenedor-parrafo">
            <h2>Ningún mensaje fue <br> encontrado</h2>
            <p>Ingrese el texto que desee encriptar o <br> desencriptar</p>
        </div>

        <div class="contenedor-copiar">
            <input type="button" class="boton-copiar" value="Copiar">
        </div>

        <div class="contenedor-resultado">
            <p class="texto-resultado"></p>
        </div>

    </section>

    </main>
</body>
</html>
